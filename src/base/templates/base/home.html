{% extends 'main.html' %}


{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        
    }
    body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to right, #f5f5f5, #ffffff);
    font-family: Arial, sans-serif;
}

h3 {
    font-size: 3em;
    background: linear-gradient(to right, #a2c2e2, #ffffff);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

h5 {
    font-size: 1.5em;
    background: linear-gradient(to right, #f8b195, #f67280);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.available{
    margin-left: 40%;
    background-color: #9394d5;
}

.rooms{
    background: fixed;
}


</style>


<div class="home-container">

    <div class="topics">
        {% include 'base/topic_component.html' %}
    </div>


    <div class="rooms">
        <h5 class="available">{{ room_count }} rooms available</h5>
        <a href="{% url 'create-room' %}">Create Room</a>

        <div>
          {% include 'base/feed_component.html' %}
        </div>
        
    </div>


    <div>
        {% include 'base/activity_components.html' %}
    </div>


</div>

{% endblock content %}
