<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

.nav-1{
    background-color: slateblue;
    padding-bottom: 35px;
    margin-bottom: 5px;
}


.study{
    justify-items: normal;
    text-decoration: none;
    padding-left: 10px;

}

    .study a{
        text-decoration: none;
    }



.log-user{
  position: absolute;  
  top: 30px;            
  right: 50px;           

}

.log-user a {
      color: #cccccc; 
      font-size: 20px; 
      font-weight: bold; 
      text-decoration: none; 
      padding: 5px; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

.log-user a:hover{
    color:#ffffff;
    transition: 0.7s;
}

.btn-container{
    padding: 0px 0px 40px 20px;
    left: 5%;
}

.reg-user{
  position: absolute;  
  top: 30px;            
  right: 130px;           

}

.reg-user a {
      color: #cccccc; 
      font-size: 20px; 
      font-weight: bold; 
      text-decoration: none; 
      padding: 5px; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

.reg-user a:hover{
    color:#ffffff;
    transition: 0.7s;
}

.resources{
  position: absolute;  
  top: 30px;            
  right: 230px;           

}

.resources a {
      color: #cccccc; 
      font-size: 20px; 
      font-weight: bold; 
      text-decoration: none; 
      padding: 5px; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

.resources a:hover{
    color:#ffffff;
    transition: 0.7s;
}


.btn-container{
    padding: 0px 0px 40px 20px;
    left: 5%;
}

.search-container {
    display: flex;
    margin: 20px;
    padding-top: 4px;
    margin-bottom: -20px;
    bottom: 90%;
    padding-left: 15%;
    padding-top: -15%;
    margin-top: -4%;
    margin-left: 25%;
}

.search-input {
    width: 150%;
    max-width: 600px;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    outline: none;
    transition: all 0.3s ease;
    margin-top: -25px;
    position: relative;
    top: -10px;
    background-color: #dddddd;
    text-align: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

} 

.search-input::placeholder {
  font-style: italic;     
  color: #888; 
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;           
}


.search-input:focus {
    border-color: #007bff;
    box-shadow: 0 4px 6px rgba(7, 9, 18, 0.841);

}

.logo {
  width: 70px;  
  height: auto;  
  margin: 10px;  
}

@media (max-width: 768px) {
  .logo {
    width: 100px;  
  }
}


</style>


<body>
    <div class="nav-1">
        <div class="study" >
            <a href="/">
                <img src="{% static 'images/logo1.png' %}" alt="Logo" class="logo">
            </a>
        
        </div>
        
        <div class="search-container">
        
        <form method="GET" action="{% url 'home' %}">
            <input type="text" class="search-input"  name="q" placeholder= "Search Groups"/>
        
        </form>
        </div>
        
        {% if request.user.is_authenticated %}
        
        <h2>Hello {{ request.user }}</h2>
        
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <div class="resources">
            <a href="{% url 'resources' %}">Resources</a>
        </div>

        <div class="log-user">
            <a href="{% url 'login' %}">Login</a>
        </div>

        <div class="reg-user">
            <a href="{% url 'register' %}">Sign Up</a>
        </div>

        {% endif %}
       
    </div>
</body>
</html>
