<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

.nav-1{
    background-color: #9394d5;
    padding-bottom: -2px;
    margin-bottom: -8px;
}


.study{
    justify-items: normal;
    text-decoration: none;
    padding-left: 10px;

}

    .study a{
        text-decoration: none;
    }

.login-btn{
    padding: 0px 10px 2px 20px;
    position: absolute;
    /* top:50%; */
    background-color:slateblue;
    color: #fff;
    border:none; 
    border-radius:10px; 
    /* padding:15px; */
    min-height:30px; 
    min-width: 120px;
    text-decoration: none;
    right: 5%;
    top: 5%;
}

.login-btn a{
    text-decoration: none;
    font-family: sans-serif;
    font-weight: 500;
}

.login-btn a text{
    font-family: sans-serif;
    font-weight: 500;
}

.login-btn:hover{
    background-color:#002ead;
    transition: 0.7s;
}

.btn-container{
    padding: 0px 0px 40px 20px;
    left: 5%;
}


.search-container {
    display: flex;
    /* justify-content: center;
    align-items: center; */
    margin: 20px;
    padding-top: 4px;
    margin-bottom: -20px;
    bottom: 90%;
    padding-left: 15%;
    padding-top: -15%;
    margin-top: -4%;
    margin-left: 25%;
}

.search-input {
    width: 100%;
    max-width: 400px;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    outline: none;
    transition: all 0.3s ease;
    margin-top: -30px;
    position: relative;
    top: -20px;

} 

.search-input:focus {
    border-color: #007bff;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
}

.logo {
  width: 80px;  
  height: auto;  
  margin: 10px;  
}

@media (max-width: 768px) {
  .logo {
    width: 100px;  
  }
}


</style>


<body>
    <div class="nav-1">
        <div class="study" >
            <a href="/">
                <img src="{% static 'images/logo1.png' %}" alt="Logo" class="logo">
            </a>
        
        </div>
        
        <div class="search-container">
        
        <form method="GET" action="{% url 'home' %}">
            <input type="text" class="search-input"  name="q" placeholder="Search Rooms"/>
        
        </form>
        </div>
        
        {% if request.user.is_authenticated %}
        
        <h2>Hello {{ request.user }}</h2>
        
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        
        <div class="btn-container">
        <button class="login-btn" onclick="">
            <a href="{% url 'login' %}">Login</a>
        </button>
        </div>
        {% endif %}
        <hr>
    </div>
</body>
</html>
